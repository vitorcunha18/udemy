<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htmlcoletion x nodelist</title>
</head>
<body>
    <div class="container">
        <ul id="list">
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
            <li>item 5</li>
            <li>item 6</li>
        </ul>

    <script>
        (function(){

            console.log(nodelist)
            console.log(htmlcol)

            document.querySelector('#list').innerHTML += '<li> Item 6</li>'
            
        })()
    </script>
